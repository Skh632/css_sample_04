<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>サイトのタイトル</title>
</head>

<body>
  <div id="wrap">
    <header> ヘッダー要素（ページ見出しやロゴ）が入ります </header>
    <nav> ナビゲーションが入ります </nav>
    <main> 
      <p>メイン要素（見出し、本文、画像などの主要な内容）が入ります</p>
      <ul>
        <li>いつまでもゴロゴロしない</li>
        <li>筋トレをする</li>
        <li>自炊をする</li>
      </ul>
      <ol>
        <li>カラオケに行く</li>
        <li>お寿司をたべる</li>
        <li>映画を見る</li>
      </ol>
    </main>
    <footer> フッター要素（コピーライトなど）が入ります </footer>
  </div>
</body>

</html>
